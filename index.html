<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inicia sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./asset/css/style_sesion.css">
</head>

<body>

    <form class="my-form">
        <div class="login-welcome-row">
            <h1>Bienvenido &#x1F44F;</h1>
            <p>Por favor inicia sesión para continuar</p>
        </div>
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Your Email" autocomplete="username" required>
            <label for="email" class="input__label">Email:</label>
            <p>(beta usuario es test@test.com)</p>
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Your Password"
                title="Mínimo 6 caracteres al menos 1 Alfabeto y 1 Número"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" autocomplete="current-password" required >
            <label for="password" class="input__label">Contraseña</label>
            <p>(beta password es abc123)</p>

        </div>
        <button type="submit" class="my-form__button">
            Ingresar
        </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="./js/sesion.js"></script>
</body>

</html>
