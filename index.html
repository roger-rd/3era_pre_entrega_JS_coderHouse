<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inicia sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style_sesion.css">
</head>

<body>

    <form class="my-form">
        <div class="login-welcome-row">
            <!-- <a href="#" title="Logo">
                <img src="assets/storeify.png" alt="Logo" class="logo">
            </a> -->
            <h1>Bienvenido &#x1F44F;</h1>
            <p>Por favor inicia secion para atender </p>
        </div>
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Your Email" required>
            <label for="email" class="input__label">Email:</label>
            <img 
                class="input__icon"
                alt="Email Icon" 
                title="Email Icon" 
                src="./asset/img/email.svg">
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Your Password"
                title="Mínimo 6 caracteres al menos 1 Alfabeto y 1 Número"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <label for="password" class="input__label">
                Contraseña
            </label>
            <img
            class="input__icon"
            alt="Password Icon"
            title="Password Icon"
            src="./asset/img/password.svg"
            >
        </div>
        <button type="submit" class="my-form__button">
            Ingresar
        </button>
        
        
        
    </form>

    <script src="/js/script.js"></script>
</body>

</html>
