<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dd8e84b4a3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d7b6c28f4.js" crossorigin="anonymous"></script>
    <title>Restaurant</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
    <header class="container">
        <h1 class="text-center saludo">Hola, que tengas una buena jornada</h1>
    </header>

    <section >
        <div class="card text-center ">
            <div class="card-header">
                <h4 class="mesa">Mesa 1</h4>
                <ul class="nav nav-underline justify-content-center link-dark">
                    <li class="nav-item" id="entrada">
                        <a class="nav-link link-dark" href="#">Entradas</a>
                    </li>
                    <li class="nav-item" id="principal">
                        <a class="nav-link link-dark" href="#">Principal</a>
                    </li>
                    <li class="nav-item" id="bebidas">
                        <a class="nav-link link-dark" href="#">Bebidas</a>
                    </li>
                    <li class="nav-item" id="postre">
                        <a class="nav-link link-dark" href="#">Postre</a>
                    </li>
                </ul>
            </div>
            <div class="card-body text-body-secondary cardMenu">
            </div>
            <div class="card-body card-footer text-body-secondary" id="cardBody">
                <button class="btn btn-outline-dark " id="entradaBtn">Agregar Entrada</button>
                <button class="btn btn-outline-dark" id="principalBtn">Agregar Principal</button>
                <button class="btn btn-outline-dark" id="bebidaBtn">Agregar Bebida</button>
                <button class="btn btn-outline-dark" id="postreBtn">Agregar postre</button>

                <button class="btn btn-secondary" id="mostrarCuentaBtn">Mostrar Cuenta</button>
            </div>
        </div>
    </section>

    <section class="position-relative boleta">
        <div class="card position-absolute top-0 start-50 translate-middle-x" style="width: 18rem;">
            <div class="card-header justify-content-center">
                <h2>Boleta</h2>
            </div>
            <ul class="list-group list-group-flush justify-content-center">
                <li class="list-group-item" id="detallesPedido"></li>
            </ul>
        </div>
    </section>
</div>

    <script src="./asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
